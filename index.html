<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asthma Aware Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Asthma Aware</h1>
  </header>
  <main class="container">
    <section class="controls">
      <button id="connect-button">Connect to Nicla Sense ME</button>
    </section>
    <section class="data-display">
      <div class="card">
        <h2>Temperature</h2>
        <p id="temperature-value">-- Â°C</p>
      </div>
      <div class="card">
        <h2>Humidity</h2>
        <p id="humidity-value">-- %</p>
      </div>
      <div class="card">
        <h2>Air Quality Index</h2>
        <p id="air-quality-value">--</p>
      </div>
    </section>
    <section class="insights">
      <h2>Insights</h2>
      <ul id="insights-list"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
